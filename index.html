<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS 1700 Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="grid">
        <section id="top-left">
            <h1>
                <p>Chris Wood FEW Assignment</p>
            </h1>
        </section>
        
        <section id="top-right">
            <label for="width-in"> Width </label>
            <input type="number" id="width-in" value="100">
        
            <label for="height-in">Height</label>
            <input type="number" id="height-in" value="100">
        
            <label for="color-in">Color</label>
            <input type="color" value="#000000" id="color-in">
        </section>
        
        <section id="bottom-left">
            <h2>Width</h2>
            <p id="width">100px</p>
        
            <h2>Height</h2>
            <p id="height">100px</p>
            
            <h2>color</h2>
            <p id="color">#000000</p>
        </section>
        
        <section id="bottom-right">
            <div id="box"> </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
